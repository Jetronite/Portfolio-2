    <h2>Contact Me</h2>
    <form id="contact-form">
      <label for="name">Name</label>

      <label>Gmail</label>
      <input type="email" data-testid="test-contact-email" id="email" title="Enter your email" placeholder="Enter your email" required>

      <label>Subject</label>
      <input type="subject" data-testid="test-contact-subject" id="subject" title="Enter your Subject" placeholder="Enter your subject" required></textarea>

      <label>Message</label>
      <input type="message" data-testid="test-contact-message" id="message" title="Enter your message" placeholder="Enter your Message" required></textarea>

      <p id="error-message" data-testid="test-contact-message"></p>

      <p id="confirmation-message" data-testid="test-contact-success"></p>

      <button type="submit" data-testid="test-contact-submit" class="btn">Send Message</button>
    </form>
